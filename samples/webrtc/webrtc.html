<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WebRTC-player instantiation example</title>

    <script src="../../dist/dash.all.debug.js"></script>

    <!-- add webrtc package which is required to play WebRTC streams -->
    <script class="code" src="../../dist/dash.webrtc.debug.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="../lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/main.css" rel="stylesheet">

    <style>
        video {
            width: 640px;
            height: 360px;
        }
    </style>

    <script class="code">
        function init() {
            var video,
                player,
                url = 'https://broadcaster-wrtc.dev.eyevinn.technology/broadcaster/channel/77ce7223-4c43-44db-b0b5-706791a5fb5f';

            video = document.querySelector('video');
            player = dashjs.MediaPlayer().create();
            player.initialize(video, url, false);
        }
    </script>
</head>
<body>

<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <img class=""
                 src="../lib/img/dashjs-logo.png"
                 width="200">
        </header>
        <div class="row">
            <div class="col-md-4">
                <div class="h-100 p-5 bg-light border rounded-3">
                    <h3>Manual load WebRTC video</h3>
                    <p>A sample showing how to load a WebRTC video. Autoplay is set to false.</p>
                </div>
            </div>
            <div class="col-md-8">
                <video controls="true"></video>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="code-output"></div>
            </div>
        </div>
        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; DASH-IF
        </footer>
    </div>
</main>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        init();
    });
</script>
</body>
</html>
